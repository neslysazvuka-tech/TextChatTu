<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4285F4;
      --my-message: #DCF8C6;
      --other-message: #FFFFFF;
      --text-dark: #333333;
      --text-light: #757575;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-header {
      background-color: var(--primary);
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #ECE5DD;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .my-message {
      align-self: flex-end;
      background-color: var(--my-message);
      color: var(--text-dark);
      border-bottom-right-radius: 4px;
    }

    .other-message {
      align-self: flex-start;
      background-color: var(--other-message);
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
    }

    .message-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-bottom: 5px;
    }

    .sender-name {
      font-weight: bold;
      color: var(--primary);
    }

    .message-time {
      color: var(--text-light);
      font-size: 0.7rem;
      margin-left: 10px;
    }

    .message-input-container {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ddd;
    }

    .message-input-container input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
    }

    .message-input-container button {
      margin-left: 10px;
      padding: 0 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .message-input-container button:hover {
      background-color: #3367D6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; height: 0; padding: 0; margin: 0; }
    }

    .message.deleting {
      animation: fadeOut 0.5s ease forwards;
    }

    .auth-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(66, 133, 244, 0.9);
      z-index: 1000;
    }

    .auth-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer" style="display:none">
    <header class="chat-header">
      <h1>Групповой Чат</h1>
      <div class="user-info">
        <span id="currentUsername"></span>
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
      </div>
    </header>

    <div class="messages-container" id="messagesContainer"></div>

    <div class="message-input-container">
      <input type="text" id="messageInput" placeholder="Напишите сообщение..." autocomplete="off">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <div class="auth-container" id="authContainer">
    <div class="auth-box">
      <h2 style="color:#4285F4;margin-bottom:20px;">Вход в чат</h2>
      <input type="text" id="usernameInput" placeholder="Ваше имя" 
             style="width:100%;padding:12px 15px;margin-bottom:15px;border:1px solid #ddd;border-radius:24px;font-size:1rem;outline:none;">
      <button id="loginBtn" 
              style="width:100%;padding:12px;background:#4285F4;color:white;border:none;border-radius:24px;cursor:pointer;font-size:1rem;">
        Войти
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onChildAdded, onChildRemoved, remove, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3SljggTgEvubdSSpat4FovC5q0LmR10U",
      authDomain: "textchattu.firebaseapp.com",
      databaseURL: "https://textchattu-default-rtdb.firebaseio.com",
      projectId: "textchattu",
      storageBucket: "textchattu.appspot.com",
      messagingSenderId: "200660975016",
      appId: "1:200660975016:web:0777dc361c70162bca319d"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // DOM элементы
    const authContainer = document.getElementById('authContainer');
    const chatContainer = document.getElementById('chatContainer');
    const usernameInput = document.getElementById('usernameInput');
    const loginBtn = document.getElementById('loginBtn');
    const currentUsername = document.getElementById('currentUsername');
    const logoutBtn = document.getElementById('logoutBtn');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let username = '';
    let messagesRef = null;

    // Инициализация
    function init() {
      // Показываем окно входа при каждой новой вкладке
      showAuthScreen();
      
      loginBtn.addEventListener('click', handleLogin);
      usernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleLogin();
      });
      
      logoutBtn.addEventListener('click', handleLogout);
      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    }

    function showAuthScreen() {
      authContainer.style.display = 'flex';
      chatContainer.style.display = 'none';
      usernameInput.value = '';
      usernameInput.focus();
    }

    function showChatScreen() {
      authContainer.style.display = 'none';
      chatContainer.style.display = 'flex';
      messageInput.focus();
    }

    function handleLogin() {
      const inputUsername = usernameInput.value.trim();
      if (!inputUsername) {
        alert('Пожалуйста, введите имя пользователя');
        return;
      }
      
      username = inputUsername;
      currentUsername.textContent = username;
      startChat();
      showChatScreen();
    }

    function handleLogout() {
      username = '';
      messagesContainer.innerHTML = '';
      showAuthScreen();
    }

    function startChat() {
      messagesRef = ref(database, 'messages');
      
      // Загружаем историю сообщений
      onValue(messagesRef, (snapshot) => {
        messagesContainer.innerHTML = '';
        const messages = snapshot.val();
        if (messages) {
          Object.values(messages).forEach(msg => {
            addMessageToChat(msg, msg.userId === username);
          });
          scrollToBottom();
        }
      }, { onlyOnce: true });

      // Слушаем новые сообщения
      onChildAdded(messagesRef, (snapshot) => {
        const message = snapshot.val();
        addMessageToChat(message, message.userId === username);
        scrollToBottom();
      });

      // Слушаем удаленные сообщения
      onChildRemoved(messagesRef, (snapshot) => {
        const messageId = snapshot.key;
        const messageElement = document.getElementById(messageId);
        if (messageElement) {
          messageElement.classList.add('deleting');
          setTimeout(() => messageElement.remove(), 500);
        }
      });
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      
      const message = {
        id: 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5),
        text: text,
        sender: username,
        userId: username,
        timestamp: Date.now()
      };
      
      // Очищаем поле ввода сразу после отправки
      messageInput.value = '';
      
      set(ref(database, `messages/${message.id}`), message)
        .then(() => {
          // Удаляем сообщение через 1 минуту
          setTimeout(() => {
            remove(ref(database, `messages/${message.id}`));
          }, 60000);
        })
        .catch((error) => {
          console.error('Ошибка отправки:', error);
          alert('Не удалось отправить сообщение');
        });
    }

    function addMessageToChat(message, isMyMessage) {
      if (document.getElementById(message.id)) return;
      
      const messageElement = document.createElement('div');
      messageElement.id = message.id;
      messageElement.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
      
      const time = new Date(message.timestamp);
      const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      messageElement.innerHTML = `
        <div class="message-info">
          <span class="sender-name">${isMyMessage ? 'Вы' : message.sender}</span>
          <span class="message-time">${timeString}</span>
        </div>
        <div class="message-text">${message.text}</div>
      `;
      
      messagesContainer.appendChild(messageElement);
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
