<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Group Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      box-shadow: var(--box-shadow);
    }

    .chat-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .user-info {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .messages-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f0f2f5;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border-radius: var(--border-radius);
      position: relative;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .message.sent {
      align-self: flex-end;
      background-color: var(--primary-color);
      color: white;
      margin-left: auto;
    }

    .message.received {
      align-self: flex-start;
      background-color: white;
      color: var(--dark-color);
      margin-right: auto;
    }

    .message-info {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 0.25rem;
    }

    .message-input-container {
      display: flex;
      padding: 1rem;
      background-color: white;
      border-top: 1px solid #ddd;
    }

    .message-input-container input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
    }

    .message-input-container button {
      margin-left: 0.5rem;
      padding: 0 1.25rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; height: 0; padding: 0; margin: 0; }
    }

    .message.deleting {
      animation: fadeOut 0.5s ease forwards;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer" style="display:none">
    <header class="chat-header">
      <h1>Group Chat</h1>
      <div class="user-info">
        <span id="currentUsername"></span>
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <div class="messages-container" id="messagesContainer"></div>

    <div class="message-input-container">
      <input type="text" id="messageInput" placeholder="Напишите сообщение...">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <div id="authOverlay" style="position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:rgba(67, 97, 238, 0.9);">
    <div style="background:white;padding:2rem;border-radius:8px;width:90%;max-width:400px;text-align:center;">
      <h2 style="color:#4361ee;">Вход в чат</h2>
      <input type="text" id="usernameInput" placeholder="Ваше имя" style="width:100%;padding:0.75rem;margin:1rem 0;border:1px solid #ddd;border-radius:8px;">
      <button id="loginBtn" style="width:100%;padding:0.75rem;background:#4361ee;color:white;border:none;border-radius:8px;cursor:pointer;">Войти</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3SljggTgEvubdSSpat4FovC5q0LmR10U",
      authDomain: "textchattu.firebaseapp.com",
      databaseURL: "https://textchattu-default-rtdb.firebaseio.com",
      projectId: "textchattu",
      storageBucket: "textchattu.firebasestorage.app",
      messagingSenderId: "200660975016",
      appId: "1:200660975016:web:0777dc361c70162bca319d"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // DOM элементы
    const authOverlay = document.getElementById('authOverlay');
    const chatContainer = document.getElementById('chatContainer');
    const usernameInput = document.getElementById('usernameInput');
    const loginBtn = document.getElementById('loginBtn');
    const currentUsername = document.getElementById('currentUsername');
    const logoutBtn = document.getElementById('logoutBtn');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let username = '';
    let messagesRef = null;

    // Инициализация
    function init() {
      const savedUsername = localStorage.getItem('chatUsername');
      if (savedUsername) {
        username = savedUsername;
        startChat();
      }
      
      loginBtn.addEventListener('click', handleLogin);
      usernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleLogin();
      });
      
      logoutBtn.addEventListener('click', handleLogout);
      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    }

    function handleLogin() {
      const inputUsername = usernameInput.value.trim();
      if (!inputUsername) return;
      
      username = inputUsername;
      localStorage.setItem('chatUsername', username);
      startChat();
    }

    function startChat() {
      currentUsername.textContent = username;
      authOverlay.style.display = 'none';
      chatContainer.style.display = 'flex';
      
      messagesRef = ref(database, 'messages');
      
      // Загружаем существующие сообщения
      onChildAdded(messagesRef, (snapshot) => {
        const message = snapshot.val();
        addMessage(message, message.userId === username);
      });
      
      // Обрабатываем удаление сообщений
      onChildRemoved(messagesRef, (snapshot) => {
        const messageElement = document.getElementById(snapshot.key);
        if (messageElement) {
          messageElement.classList.add('deleting');
          setTimeout(() => messageElement.remove(), 500);
        }
      });
      
      messageInput.focus();
    }

    function handleLogout() {
      username = '';
      localStorage.removeItem('chatUsername');
      messagesContainer.innerHTML = '';
      authOverlay.style.display = 'flex';
      chatContainer.style.display = 'none';
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      
      const message = {
        id: 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5),
        text: text,
        sender: username,
        userId: username,
        timestamp: Date.now()
      };
      
      // Отправляем сообщение в базу данных
      set(ref(database, `messages/${message.id}`), message)
        .then(() => {
          messageInput.value = '';
          // Удаляем сообщение через 1 минуту
          setTimeout(() => {
            remove(ref(database, `messages/${message.id}`));
          }, 60000);
        });
    }

    function addMessage(message, isSent) {
      if (document.getElementById(message.id)) return;
      
      const messageElement = document.createElement('div');
      messageElement.id = message.id;
      messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
      
      messageElement.innerHTML = `
        <div class="message-info">${message.sender}</div>
        <div>${message.text}</div>
        <div style="font-size:0.7rem;text-align:right;opacity:0.7;">
          ${new Date(message.timestamp).toLocaleTimeString()}
        </div>
      `;
      
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
